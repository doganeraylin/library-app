<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet"> 
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class='title'>My Library</h1>
    <button id="add-button">+ add book</button>
    <div class="book-container no-opacity">
    </div>

    <div class="close-form shapes"></div>

    <div class="book-form close-form">
        <input type="text" placeholder="title" value="title" id="title">
        <input type="writer" placeholder="writer" value="writer" id="writer">
        <input type="number" placeholder="pages" id="pages">
        <div class="checkbox">
            <label for="checkbox" class="checkbox-container">Have you read it?</label>
            <input type="checkbox" id="checkbox" value="read">
        </div>
        <div class="submit-container">
            <button id="submit-button">submit</button>
        </div>
    </div>


    <!-- script -->
    <script src= 'app.js'></script>
</body>
</html>
